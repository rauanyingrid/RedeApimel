<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conheça Mais - Rede Apimel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===================== ESTILOS GERAIS ===================== */
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; color: #333; }

    /* ===================== CABEÇALHO ===================== */
    header { background: linear-gradient(80deg, #f7c31a, #99d516); padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    header h1 { margin: 0; font-size: 3rem; color: #333; }

    /* ===================== CONTEÚDO PRINCIPAL ===================== */
    main { font-size: 1.5rem; max-width: 80%; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    
    .intro { text-align: center; margin-bottom: 2rem; }
    .intro img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 12px; margin-bottom: 1rem; }
    .intro h2 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #444; }
    .intro p { font-size: 1.1rem; color: #555; }

    /* ===================== GRID DE CARDS ===================== */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 1rem; }
    .card-content h2 { font-size: 1.3rem; margin: 0 0 0.5rem; color: #444; }
    .card-content p { font-size: 1rem; line-height: 1.4; margin-bottom: 1rem; }

    /* ===================== BOTÃO VOLTAR ===================== */
    .btn-voltar { display: inline-block; padding: 8px 16px; margin-top: 20px; background: #fff; color: #333; border: 1px solid #ccc; border-radius: 8px; text-decoration: none; transition: 0.3s; }
    .btn-voltar:hover { background: #f0f0f0; border-color: #999; }

    /* ===================== RODAPÉ ===================== */
    footer { text-align: center; padding: 1rem; margin-top: 2rem; background: none; color: #333; border-top: 1px solid #ccc; }
  </style>
</head>
<body>

  <!-- ===================== CABEÇALHO ===================== -->
  <header>
    <h1 id="titulo">Conheça Mais</h1>
  </header>

  <!-- ===================== CONTEÚDO PRINCIPAL ===================== -->
  <main>
    <!-- Bloco introdutório -->
    <div id="intro" class="intro"></div>

    <!-- Grid de cards -->
    <div id="conteudo" class="grid"></div>

    <!-- Botão para voltar à página inicial -->
    <a href="index.html" class="btn-voltar">⬅ Voltar ao site</a>
  </main>

  <!-- ===================== RODAPÉ ===================== -->
  <footer>
    <p>&copy; 2025 Rede Apimel. Todos os direitos reservados.</p>
  </footer>

  <!-- ===================== LINK PARA JAVASCRIPT EXTERNO ===================== -->
  <script src="conheca.js"></script>

</body>
</html>
